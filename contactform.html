    <main class="main">
      <section class="main-wrapper contactform">
        <h1>ENTRA EM CONTACTO</h1>
        <form action="https://formspree.io/f/mqkwkazo" method="post">
          <ul>
            <li><input type="text" name="name" placeholder="Nome" /></li>
            <li><input type="text" name="email" placeholder="E-mail" /></li>
            <li>
              <textarea
                name="message"
                placeholder="Mensagem"
                cols="30"
                rows="10"
              ></textarea>
            </li>
            <li id="button">
              <button type="send" name="submit">ENVIAR</button>
            </li>
          </ul>
        </form>
      </section>
    </main>
